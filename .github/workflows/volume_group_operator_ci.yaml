
name: volume-group-operator-ci
on:
  push:
    branches:
      - develop
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      production:
        description: 'Whether to push the image to the production registry or the staging registry'
        default: 'false'
        required: false
jobs:
  build_and_push_images:
    name: "Build and push images"
    runs-on: ubuntu-latest
    env:
      REGISTRY: quay.io/csiblock
      PROD_REPOSITORY: '$REGISTRY/volume-group-opreator:v1'
      STAGING_REPOSITORY: '$REGISTRY/volume-group-opreator-staging:'
    steps:
      - name: Checkout
        uses: actions/checkout@v3.2.0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.1.0
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2.2.1
      - uses: FranzDiebold/github-env-vars-action@v2.7.0
      - name: Build and push volume-group-operator
        uses: docker/build-push-action@v3.2.0
        with:
          context: .
          platforms: linux/amd64,linux/ppc64le,linux/s390x
          push: false
          tags: |
            ${{ inputs.production == 'true' ? env.PROD_REPOSITORY : env.STAGING_REPOSITORY + github.sha }}
            ${{ github.ref_name == 'develop' ? env.STAGING_REPOSITORY + 'latest' }}
          file: Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max
