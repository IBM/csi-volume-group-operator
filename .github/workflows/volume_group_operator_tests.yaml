name: run-tests
on:
  push:
    branches:
      - develop
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build_and_push_images:
    name: "Run unit tests"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.2.0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Build volume-group-operator
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: volume-group-operator-unit-tests
          file: build/ci/Dockerfile.unittest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Run unit tests
        run: |
          docker ps
          docker build -f build/ci/Dockerfile.unittest -t volume-group-operator-unit-tests .
          docker run --rm -t volume-group-operator-unit-tests
